<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
  <div class="flexed" id="header"></div>
	  
	<div id="nav">
	  nav
	</div>
	  <div class="flexed-column" id="aside">
        <h2>Current Time</h2><br>
      <div id="time">
        <script id="clock">
          setInterval(() => {
    let d = new Date()
    let hours = d.getHours()
    let minutes = d.getMinutes()
    let seconds = d.getSeconds()
    let out = `${a(hours)}:${a(minutes)}:${a(seconds)}`
    const el = document.getElementById('time')
    el.innerHTML = out
  }, 1000);
  
  function a(b){
    return b < 10 ? `0${b}` : b
  }
      </script>

      </div>
     
    </div>
	  <div class="flexed" id="main"><img src="sky.jpg" alt=""></div>
	  <div class="flexed" id="footer">&copy; 2020</div>
	</div>
	<script>
		const nav = document.getElementById('nav')

		const menus = [
		  {name: 'Home', path: '/home'},
		  {name: 'Products', path: '/products'},
		  {name: 'Clients', path: '/clients'},
		  {name: 'About us', path: '/aboutus'},
		  {name: 'Contacts', path: '/contacts'}
		]

		var out = ''
		out += '<ul>'

		menus.forEach(menu => {
		  // console.log(menu)
		  out += `<li><a href="${menu.path}">${menu.name}</a></li>`
		})
		out += '</ul>'
		nav.innerHTML = out
	</script>
</body>
</html>
